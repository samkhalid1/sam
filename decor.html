<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keyboard Example</title>
<style>
  #container {
    text-align: center;
    padding-top: 50px;
  }
  #inputField {
    margin-bottom: 10px;
    padding: 10px;
    width: 300px;
    font-family: Arial, sans-serif;
  }
  #buttonContainer {
    display: inline-block;
  }
  .button {
    padding: 5px 10px;
    margin: 0 5px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #copyButton {
    background-color: #6495ED;
    color: white;
  }
  #transformType {
    background-color: #3CB371;
    color: white;
  }
  #keyboard {
    margin-bottom: 10px;
  }
  .keyboardButton {
    padding: 5px 10px;
    margin: 0 5px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #instructionPopup {
    //margin: 0 auto;
     margin: 50px auto 0 auto;
    text-align: center;
    //text-align: right;
      width: 300px;
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
</style>
</head>
<body>

<div id="container">
  <div id="keyboard">
    <button class="keyboardButton" onclick="insertText('ツ')">ツ</button>
    <button class="keyboardButton" onclick="insertText('〆')">〆</button>
    <button class="keyboardButton" onclick="insertText('《')">《</button>
    <button class="keyboardButton" onclick="insertText('》')">》</button>
    <button class="keyboardButton" onclick="insertText('๛')">๛</button>
<button class="keyboardButton" onclick="insertText('彡')">彡</button>
<button class="keyboardButton" onclick="insertText('・')">・</button>
    </div>
  <div id="keyboard">
    <button class="keyboardButton" onclick="insertText('气')">气</button>
<button class="keyboardButton" onclick="insertText('个')">个</button>
<button class="keyboardButton" onclick="insertText('乙')">乙</button>
<button class="keyboardButton" onclick="insertText('乡')">乡</button>
<button class="keyboardButton" onclick="insertText('ズ')">ズ</button>
<button class="keyboardButton" onclick="insertText('ジ')">ジ</button>
<button class="keyboardButton" onclick="insertText('×')">×</button>

  </div>
  <input type="text" id="inputField">
  <div id="buttonContainer">
    <button class="button" id="copyButton">نسخ</button>
    <select id="transformType" class="button">
      <option value="fullwidth1">Qatmiz • CM</option>
      <option value="fullwidth">Ｑａｔｍｉｚ • ＣＭ</option>
    </select>
  </div>
</div>
 </div>
    

<div id="instructionPopup" class="popup">
    <h3>حول الموقع</h3>
    <ul>
نعتذر جدًا عن عدم وجود أي تنويع في
 الزخرفة، ولكن الموقع لا يزال قيد التجربة
 وسيتم تطويره بإذن الله مع مرور الوقت.
 إذا كان لديك زخرفة ترغب في اضافتها
 يُرجى إرسالها لنا عبر قروب التلجرام مع ذكر
 نوع الزخرفة، وسنقوم بإضافتها إلى الموقع
 في أقرب وقت ممكن.
        </li>
    </ul>
</div>
<script>
  const inputField = document.getElementById('inputField');
  const transformType = document.getElementById('transformType');
  const copyButton = document.getElementById('copyButton');
  let charTable = {};

  // Function to update the charTable based on the selected transform type
  function updateCharTable() {
     if (transformType.value === 'fullwidth') {
      charTable = {
        'A': 'Ａ', 'B': 'Ｂ', 'C': 'Ｃ', 'D': 'Ｄ', 'E': 'Ｅ', 'F': 'Ｆ', 'G': 'Ｇ', 'H': 'Ｈ', 'I': 'Ｉ', 'J': 'Ｊ',
        'K': 'Ｋ', 'L': 'Ｌ', 'M': 'Ｍ', 'N': 'Ｎ', 'O': 'Ｏ', 'P': 'Ｐ', 'Q': 'Ｑ', 'R': 'Ｒ', 'S': 'Ｓ', 'T': 'Ｔ',
        'U': 'Ｕ', 'V': 'Ｖ', 'W': 'Ｗ', 'X': 'Ｘ', 'Y': 'Ｙ', 'Z': 'Ｚ', 'a': 'ａ', 'b': 'ｂ', 'c': 'ｃ', 'd': 'ｄ',
        'e': 'ｅ', 'f': 'ｆ', 'g': 'ｇ', 'h': 'ｈ', 'i': 'ｉ', 'j': 'ｊ', 'k': 'ｋ', 'l': 'ｌ', 'm': 'ｍ', 'n': 'ｎ',
        'o': 'ｏ', 'p': 'ｐ', 'q': 'ｑ', 'r': 'ｒ', 's': 'ｓ', 't': 'ｔ', 'u': 'ｕ', 'v': 'ｖ', 'w': 'ｗ', 'x': 'ｘ',
        'y': 'ｙ', 'z': 'ｚ'
      };
    } else if (transformType.value === 'fullwidth1') {
      charTable = {
        'A': 'A', 'B': 'B', 'C': 'C', 'D': 'D', 'E': 'E', 'F': 'F', 'G': 'G', 'H': 'H', 'I': 'I', 'J': 'J',
        'K': 'K', 'L': 'L', 'M': 'M', 'N': 'N', 'O': 'O', 'P': 'P', 'Q': 'Q', 'R': 'R', 'S': 'S', 'T': 'T',
        'U': 'U', 'V': 'V', 'W': 'W', 'X': 'X', 'Y': 'Y', 'Z': 'Z', 'a': 'a', 'b': 'b', 'c': 'c', 'd': 'd',
        'e': 'e', 'f': 'f', 'g': 'g', 'h': 'h', 'i': 'i', 'j': 'j', 'k': 'k', 'l': 'l', 'm': 'm', 'n': 'n',
        'o': 'o', 'p': 'p', 'q': 'q', 'r': 'r', 's': 's', 't': 't', 'u': 'u', 'v': 'v', 'w': 'w', 'x': 'x',
        'y': 'y', 'z': 'z'
      };
    }
  }

  // Event listener for input field
  inputField.addEventListener('input', function() {
    const text = this.value;
    let transformedText = '';

    for (let i = 0; i < text.length; i++) {
      const char = text[i];
      transformedText += charTable[char] || char;
    }

    this.value = transformedText;
  });

  // Event listener for select input to update the transform type
  transformType.addEventListener('change', function() {
    updateCharTable();
    // Trigger input event to apply transformation to existing text
    inputField.dispatchEvent(new Event('input'));
  });

  // Event listener for copy button
  copyButton.addEventListener('click', function() {
    inputField.select();
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
  });

  // Function to insert text into input field
  function insertText(text) {
    const cursorPosition = inputField.selectionStart;
    const textBeforeCursor = inputField.value.substring(0, cursorPosition);
    const textAfterCursor = inputField.value.substring(cursorPosition, inputField.value.length);
    inputField.value = textBeforeCursor + text + textAfterCursor;
    inputField.focus();
    inputField.setSelectionRange(cursorPosition + text.length, cursorPosition + text.length);
  }

  // Initialize charTable based on the initial transform type
  updateCharTable();
</script>

</body>
</html>
